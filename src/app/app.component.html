<div class="header">
  <div class="h1">ReactiveForm Pt II: Assume the worst</div>
</div>

<div class="main">
  <div class="section">
    <div class="form" [formGroup]="nonAccessibleForm">
      <div class="legend">Non Accessible Form</div>

      <div class="fieldset">
        <div class="legend">Personal Information</div>

        <div class="label">
          <span>
            First Name
          </span>
          <input id="first-name" type="text" formControlName="firstName" />
        </div>

        <div class="label">
          <span>
            Last Name
          </span>
          <input id="last-name" type="text" formControlName="lastName" />
        </div>

        <div class="label">
          <span>
            Email
          </span>
          <input id="email" type="email" formControlName="email" />
        </div>
      </div>

      <div class="button-group">
        <div (click)="submit(nonAccessibleForm)" class="button primary">
          Send
        </div>
        <div class="button">Cancel</div>
      </div>
    </div>
  </div>
</div>
